<html lang="en"><head>
    <meta charset="utf-8">
    <title>Pulse Bot 0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>


    {% block header %}

    {% endblock %}
    <!-- Le styles -->
    <link rel="icon" href="/assets/img/pulse_icon.png">
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }
      .input-large {
        width: 300px;
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li {% if page == 0 %} class="active" {% endif %}><a href="/">Configure</a></li>
          <li {% if page == 1 %} class="active" {% endif %}><a href="/dashboard">Dashboard</a></li>
          <li><a href="{{ logout }}">Sign out</a></li>
        </ul>
        <h3>Pulse Bot - {{ user }}</h3>
      </div>

      <hr>

      <div class="container-narrow">
	{% block content %}
	
	{% endblock %}

      </div>
      <hr>
    </div> <!-- /container -->


<autoscroll_cursor hidden="" class="vertical"></autoscroll_cursor></body></html>
